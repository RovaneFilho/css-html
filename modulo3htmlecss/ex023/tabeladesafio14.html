<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        th {
            background-color: rgb(99, 98, 98);
            color: white;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        
        }

        .materia {
            background-color: white;
            color: black;
            font-weight: bold;
        }

        .media {
            background-color: rgb(99, 98, 98);
            color: white;
            font-weight: bold;
            text-align: left;
        }

        .final {
            background-color: rgb(99, 98, 98);
            color: white;
            text-align: center;
        }

        .num {
            text-align: center;
        }

        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Diciplina</th>
                <th colspan="2" scope="colgroup" >Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="materia" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">8</td>
                <td class="num">7.5</td>
                <td class="num">7.75</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="num">9</td>
                <td class="num">8.5</td>
                <td class="num">8.75</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">7</td>
                <td class="num">6.5</td>
                <td class="num">6.75</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">6.5</td>
                <td class="num">9.5</td>
                <td class="num">8.0</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Media de Exatas</th>
                <td class="final" >7.81</td>
            </tr>
            <tr>
                <th rowspan="2" class="materia" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">8.5</td>
                <td class="num">9</td>
                <td class="num">8.75</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">7.5</td>
                <td class="num">8</td>
                <td class="num">7.75</td>
            </tr>
            <tr>
                <th colspan="4" class="media" scope="row">Media de Humanas</th>
                <td class="final">8.22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

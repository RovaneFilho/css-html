<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!--autocomplete="off" desliga o preenchimento automatico no form / action - envia o formulario para alguma linguagem-->
        <p><label for="inome">Nome:</label> <!-- para conectar com o input utilizamos label e puxamos sempre pelo id mas tambem podemos puxar pelo name-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

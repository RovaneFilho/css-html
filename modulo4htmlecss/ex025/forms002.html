<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username"> <!--required - usamos para que seja obrigatorio o preenchimento do dado solicitado

            minlength/tamanho minimo - utiliza para minimo de caracterie que deve ser utilizado
            maxlength/tamanho maximo - maximo de caracterie que deve ser utilizado

            size - tamnaho e quantidade de letras mostradas por vez  
            
            placeholder dica para o usuario

            autocomplete usamos para definir pro navegador o que estamos solicitando
            -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="20" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

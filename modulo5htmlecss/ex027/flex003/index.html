<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
           flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloca A</div>
        <div class="item">Exemplo de bloca B</div>
        <div class="item">Exemplo de bloca C</div>
        <div class="item">Exemplo de bloca D</div>
        <div class="item">Exemplo de bloca E</div>
        <div class="item">Exemplo de bloca F</div>
        <div class="item">Exemplo de bloca G</div>
    </div>
</body>
</html>

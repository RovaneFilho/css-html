<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinamica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanha do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/amarelop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/rosam.png" type="image/png">
        <img src="imagens/verdeg.png" alt="imagen flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    

    <p>Outra Maneira</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/testeaudio.mp4" type="audio/mp4">
    </audio>
</body>
</html>
